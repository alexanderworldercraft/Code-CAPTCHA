<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code CAPTCHA</title>
    <!-- style Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="generateCaptcha()" class="m-0 p-3">

    <div class="card">
        <h2 class="card-header">Entrez le code CAPTCHA ci-dessous:</h2>
        <div class="card-body">
            <div id="captchaOutput" style="font-size: xx-large; font-weight: 900; letter-spacing: .4em;"></div>

            <div class="input-group mb-3">
                <button onclick="checkCaptcha()" class="btn btn-outline-secondary" type="button"
                    id="check">Check</button>
                <input id="captchaInput" type="text" class="form-control">
                <button onclick="generateCaptcha()" class="btn btn-outline-secondary" type="button"
                    id="refresh_CAPTCHA">Actualiser le CAPTCHA</button>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
